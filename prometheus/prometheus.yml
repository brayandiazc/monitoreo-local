global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus mismo
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Aplicaci√≥n Flask
  - job_name: "flask-app"
    static_configs:
      - targets: ["flask-app:5000"]
    metrics_path: "/metrics"
    scrape_interval: 10s
